{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="hero-wrap js-fullheight" style="background-image: url({% static 'home_static/images/bg_4.jpg' %});">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
      data-scrollax-parent="true">
      <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a
              href="index.html">Home</a></span> <span>Blog</span></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Sign Up</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 mx-auto">
      <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form profile_form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Edit Profile</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
